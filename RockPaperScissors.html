<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <script>
      
        var options = ["rock","paper","scissors"];
        while(true) {
        var playerOne = prompt("Please choose one of the following. rock, paper, scissor");
        cpu = options[Math.floor(Math.random() * 3)];
        console.log(cpu);  
        if((playerOne === options[0]) && (cpu === options[2])) {
            console.log("Player One wins the round");
        }else if((playerOne === options[1]) && (cpu === options[0])) {
            console.log("Player One wins the round");
        }else if((playerOne === options[2]) && (cpu === options[1])) {
            console.log("Player One wins the round");
        }else if(playerOne === cpu) {
            console.log("A tie took place");
        }else if((cpu === options[0]) && (playerOne === options[2])) {
            console.log("CPU wins the round");
        }else if((cpu === options[1]) && (playerOne === options[0])) {
            console.log("CPU wins the round");
        }else if((cpu === options[2]) && (playerOne === options[1])) {
            console.log("CPU wins the round");
        }
        }
    
    </script>
</body>
</html>
